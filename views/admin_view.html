<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SATORI SPA - Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-[#FFFDF9] to-[#FDFBF7] min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow h-screen flex flex-col">
            <div class="flex items-center px-6 py-4">
                <img src="imagen/logo.png" alt="Logotipo Satori Spa" class="h-12 w-12 rounded-full bg-[#F5EBDD] mr-2 object-cover">
                <div>
                    <h1 class="font-bold text-lg text-[#5C4633]">SATORI SPA</h1>
                    <span class="text-xs text-[#8C837B]">Panel de Administración</span>
                </div>
            </div>
            <nav class="mt-8 flex-1">
                <ul>
                    <li>
                        <button class="w-full flex items-center px-6 py-3 bg-[#80684B] text-white rounded-lg mb-2 focus:outline-none">
                            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 12h18"/></svg>
                            Dashboard
                        </button>
                    </li>
                    <li>
                        <button class="w-full flex items-center px-6 py-3 text-[#5C4633] hover:bg-[#F5EBDD] rounded-lg mb-2 focus:outline-none">
                            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 12A4 4 0 1 1 8 12a4 4 0 0 1 8 0z"/></svg>
                            Usuarios
                        </button>
                    </li>
                    <li>
                        <button class="w-full flex items-center px-6 py-3 text-[#5C4633] hover:bg-[#F5EBDD] rounded-lg focus:outline-none">
                            <svg class="h-5 w-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M20 6L9 17l-5-5"/></svg>
                            Servicios
                        </button>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-10">
            <div class="flex justify-between items-center mb-8">
                <div></div>
                <div class="text-right">
                    <span class="text-[#5C4633]">Bienvenido, Administrador</span>
                    <button class="ml-4 px-4 py-2 bg-[#F5EBDD] rounded-lg border border-[#E0D5C5] hover:bg-[#E9DCCB] focus:outline-none">
                        <svg class="inline h-5 w-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M17 16l4-4m0 0l-4-4m4 4H7"/></svg>
                        Cerrar Sesión
                    </button>
                </div>
            </div>

            <!-- Cards -->
            <div class="grid grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow p-6 border border-[#EAE3D9]">
                    <div class="text-[#8C837B] mb-2">Total Usuarios</div>
                    <div id="totalUsuarios" class="text-3xl font-bold text-[#5C4633]"></div>
                    <div class="text-xs text-[#8C837B] mt-2">+12% desde el mes pasado</div>
                </div>
                <div class="bg-white rounded-xl shadow p-6 border border-[#EAE3D9]">
                    <div class="text-[#8C837B] mb-2">Servicios Activos</div>
                    <div id="serviciosActivos" class="text-3xl font-bold text-[#5C4633]"></div>
                    <div class="text-xs text-[#8C837B] mt-2">+2 nuevos servicios</div>
                </div>
                <div class="bg-white rounded-xl shadow p-6 border border-[#EAE3D9]">
                    <div class="text-[#8C837B] mb-2">Citas Hoy</div>
                    <div id="citasHoy" class="text-3xl font-bold text-[#5C4633]"></div>
                    <div class="text-xs text-[#8C837B] mt-2">4 completadas, 4 pendientes</div>
                </div>
                <div class="bg-white rounded-xl shadow p-6 border border-[#EAE3D9]">
                    <div class="text-[#8C837B] mb-2">Ingresos del Mes</div>
                    <div id="ingresosMes" class="text-3xl font-bold text-[#5C4633]"></div>
                    <div class="text-xs text-[#8C837B] mt-2">+18% vs mes anterior</div>
                </div>
            </div>

            <!-- Actividad Reciente -->
            <div class="bg-white rounded-xl shadow p-6">
                <div class="font-semibold text-lg mb-4 text-[#5C4633]">Actividad Reciente</div>
                <ul id="actividadReciente"></ul>
            </div>
        </main>
    </div>

    <script>
        // Datos simulados
        const data = {
            totalUsuarios: 156,
            serviciosActivos: 12,
            citasHoy: 8,
            ingresosMes: 45600,
            actividadReciente: [
                {
                    tipo: 'cita',
                    mensaje: 'Nueva cita reservada por María García',
                    tiempo: 'Hace 5 minutos',
                    color: '#2AB67A' // verde
                },
                {
                    tipo: 'servicio',
                    mensaje: 'Servicio "Masaje Relajante" actualizado',
                    tiempo: 'Hace 1 hora',
                    color: '#F8A13B' // naranja
                },
                {
                    tipo: 'usuario',
                    mensaje: 'Nuevo usuario registrado: Carlos López',
                    tiempo: 'Hace 2 horas',
                    color: '#F8A13B' // naranja
                }
            ]
        };

        // Renderizar datos
        document.getElementById('totalUsuarios').textContent = data.totalUsuarios;
        document.getElementById('serviciosActivos').textContent = data.serviciosActivos;
        document.getElementById('citasHoy').textContent = data.citasHoy;
        document.getElementById('ingresosMes').textContent = '$' + data.ingresosMes.toLocaleString();

        const actividadUl = document.getElementById('actividadReciente');
        data.actividadReciente.forEach(act => {
            const li = document.createElement('li');
            li.className = 'flex items-center mb-3';
            li.innerHTML = `
                <span class="h-3 w-3 rounded-full mr-3" style="background-color: ${act.color};"></span>
                <span class="text-[#5C4633]">${act.mensaje}</span>
                <span class="ml-2 text-xs text-[#8C837B]">${act.tiempo}</span>
            `;
            actividadUl.appendChild(li);
        });
    </script>
</body>
</html>
